<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
   
     <h2>Login</h2>

      <form action="">

        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar"> <br><br>
        <hr>

      </form>

      <h2>Cadastre-se</h2>

      <form action="">

        Email:<br>
            <input type="text" name="email"><br><br>

            Senha: <br>
            <input type="password" name="senha"> <br><br>

            Sexo: <br>
            <input type="radio" name="sexo" value="M"> Masculino <br>
            <input type="radio" name="sexo" value="F"> Feminino <br><br>

            Interesses <br>
            <input type="checkbox" name="Interesses"> Futebol <br>
            <input type="checkbox" name="Interesses"> Moda <br>
            <input type="checkbox" name="Interesses"> Cursos <br> <br>

            Estados <br>
            <select name="estado" id="">
                <option value="sp">SP</option>
                <option value="rj">RJ</option>
                <option value="mg">MG</option>
                <option value="rs">RS</option>
            </select> <br><br>

            Observações: <br>
            <textarea name="" id="" cols="20" rows="5"></textarea> <br>
            
            <input type="submit" value="Cadastrar">

        </form>



</body>
</html>
